version: '3.3'
services:
    php-apache-environment:
        container_name: php-apache
        build:
            context: ./php
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ./php/src:/var/www/html/
        ports:
            - 8080:80
    db:
        container_name: db
        image: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: 't3st3r12345!'
            MYSQL_DATABASE: 'smmpanel'
            MYSQL_USER: webaji
            MYSQL_PASSWORD: 't3st3r12345!'
        ports:
            - "9906:3306"

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        environment:
            PMA_HOST: db
        ports:
            - "8081:80"
        depends_on:
            - db
